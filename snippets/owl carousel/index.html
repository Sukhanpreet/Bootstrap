<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- 1. Owl Carousal min.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 2. Owl Carousal theme.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Owl Carousel</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center fw-bold display-1 mb-5">
        Owl <span class="text-danger">Carousel</span>
      </h1>
      <div class="row">
        <div class="owl-carousel owl-theme">
          <!-- item start -->
          <div class="item mb-2">
            <div class="card border-0 shadow-sm">
              <img
                src="img/airpod-products-1.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="card-body">
                <h5 class="card-title">Airpod</h5>
              </div>
            </div>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="item mb-5">
            <div class="card border-0 shadow-sm">
              <img
                src="img/airpod-products-2.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="card-body">
                <h5 class="card-title">Airpod</h5>
              </div>
            </div>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="item mb-5">
            <div class="card border-0 shadow-sm">
              <img
                src="img/airpod-products-3.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="card-body">
                <h5 class="card-title">Airpod</h5>
              </div>
            </div>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="item mb-5">
            <div class="card border-0 shadow-sm">
              <img
                src="img/airpod-products-4.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="card-body">
                <h5 class="card-title">Airpod</h5>
              </div>
            </div>
          </div>
          <!-- item end -->
          <!-- item start -->
          <div class="item mb-5">
            <div class="card border-0 shadow-sm">
              <img
                src="img/airpod-products-5.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="card-body">
                <h5 class="card-title">Airpod</h5>
              </div>
            </div>
          </div>
          <!-- item end -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- 0. Jquery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- 1. Owl Carousal min .js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 4,
          },
        },
      });
    </script>
  </body>
</html>
