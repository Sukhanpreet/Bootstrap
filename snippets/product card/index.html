<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Product card</title>
  </head>
  <body>
    <div class="container align-items-center">
      <div class="row">
        <div class="col">
          <!-- card start -->
          <div class="card" style="width: 18rem">
            <div class="card-image position-relative">
              <img
                src="../img/airpod-products-1.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="sale-info position-absolute fw-bold m-2">
                <span class="sale">SALE <br />-10%</span>
              </div>
              <div
                class="card-action position-absolute top-50 start-50 translate-middle"
              >
                <div class="container g-2">
                  <div
                    class="row row-cols-4 justify-content-center bg-light rounded-pill p-2"
                  >
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-regular fa-heart"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-solid fa-arrows-rotate"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-solid fa-bag-shopping"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-color w-100 position-absolute bottom-0">
                <div class="container">
                  <div class="row row-cols-5 bg-light p-2 m-1">
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-1.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-2.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-3.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-4.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-5.webp" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h6 class="card-title">Product Name</h6>
              <p class="card-text fs-4">$ 39.00</p>
            </div>
          </div>
          <!-- card end -->
        </div>
        <div class="col">
          <!-- card start -->
          <div class="card" style="width: 18rem">
            <div class="card-image position-relative">
              <img
                src="../img/airpod-products-2.webp"
                class="card-img-top"
                alt="airpod"
              />
              <div class="sale-info position-absolute fw-bold m-2">
                <span class="sale">SALE <br />-10%</span>
              </div>
              <div
                class="card-action position-absolute top-50 start-50 translate-middle"
              >
                <div class="container g-2">
                  <div
                    class="row row-cols-4 justify-content-center bg-light rounded-pill p-2"
                  >
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-regular fa-heart"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-solid fa-arrows-rotate"></i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <i class="fa-solid fa-bag-shopping"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-color w-100 position-absolute bottom-0">
                <div class="container">
                  <div class="row row-cols-5 bg-light p-2 m-1">
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-1.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-2.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-3.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-4.webp" alt="" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="card-option">
                        <img src="../img/airpod-products-5.webp" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row fs-6">
                <div class="col">Sold: <span class="">10</span></div>
                <div class="col text-end">
                  Avalible: <span class="">20</span>
                </div>
              </div>
              <div class="row my-2">
                <div class="col">
                  <div class="progress" style="height: 8px">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      style="width: 75%"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </div>
              </div>
              <h5 class="card-title">Product Name</h5>
              <p class="card-text fs-4">$ 39.00</p>
            </div>
          </div>
          <!-- card end -->
        </div>
      </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
